<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta property="og:title" content="Appolo's Portfolio">
    <meta property="og:description" content="A Website showcasing some of my awesome works!">
    <meta property="og:image" content="https://i.vgy.me/328UJO.jpg">
    <meta property="og:url" content="https://appolouk.github.io/appolo.github.io/">
    <meta property="og:type" content="website">
</head>
<body>
<canvas id="particleCanvas"></canvas>
<div class="navbar">
    <button class="nav-button"><i class="fas fa-home"></i> Home</button>
    <button class="nav-button"><i class="fas fa-user"></i> About Me</button>
    <button class="nav-button"><i class="fas fa-briefcase"></i> Past Works</button>
    <button class="nav-button"><i class="fas fa-envelope"></i> Contact Me</button>
</div>

<div class="typewriter">
    <h1><span class="typing-text"></span><span class="cursor">|</span></h1>
</div>

<div class="content">
    <div class="card">
        <img src="pfp.jpg" alt="Profile Picture" class="profile-pic">
        <h1 class="name">Appolo</h1>
        <p class="bio">Multi-language programmer, Coffee Lover, and AI Enthusiast. Always learning and pushing boundaries.</p>
    </div>
</div>
</body>
</html>
