<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<canvas id="particleCanvas"></canvas>
<div class="navbar">
    <button class="nav-button"><i class="fas fa-home"></i> Home</button>
    <button class="nav-button"><i class="fas fa-user"></i> About Me</button>
    <button class="nav-button"><i class="fas fa-briefcase"></i> Past Works</button>
    <button class="nav-button"><i class="fas fa-envelope"></i> Contact Me</button>
</div>

<div class="typewriter">
    <h1><span class="typing-text"></span><span class="cursor">|</span></h1>
</div>

<div class="content">
    <div class="card">
        <img src="pfp.jpg" alt="Profile Picture"> class="profile-pic" id="profilePic">
        <h1 class="name">Appolo</h1>
        <p class="bio">Multi-language programmer, Coffee Lover, and AI Enthusiast. Always learning and pushing boundaries.</p>
        <div class="icons">
            <a href="your_discord_link" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="your_buymeacoffee_link" target="_blank"><i class="fas fa-coffee"></i></a>
        </div>
    </div>
</div>
</body>
</html>
